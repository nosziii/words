<!doctype html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angol-Magyar Szótanuló</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="app">
    <header class="topbar">
      <h1>Angol-Magyar Szótanuló</h1>
      <div class="controls">
        <label class="direction-wrap">
          Fordítás iránya
          <select id="direction">
            <option value="en-hu">angol -> magyar</option>
            <option value="hu-en">magyar -> angol</option>
          </select>
        </label>
        <label class="toggle-wrap">
          <input type="checkbox" id="hardOnly" />
          csak nehéz szavak
        </label>
        <label class="toggle-wrap">
          <input type="checkbox" id="dueOnly" />
          csak esedékes (SRS)
        </label>
        <button id="reloadBtn" class="secondary">CSV újratöltés</button>
        <button id="resetStatsBtn" class="ghost">Progress törlés</button>
      </div>
    </header>

    <section class="status-card">
      <p id="statusText">Betöltés...</p>
      <p id="countText"></p>
      <p id="statsText"></p>
      <div class="row">
        <input type="file" id="csvFileInput" accept=".csv,text/csv" />
        <button id="uploadCsvBtn">CSV feltöltés DB-be</button>
      </div>
      <div class="row goals-row">
        <input type="number" id="goalNew" min="1" placeholder="Napi új szó cél" />
        <input type="number" id="goalReview" min="1" placeholder="Napi ismétlés cél" />
        <input type="number" id="hardMinWrong" min="1" placeholder="Nehéz: min hiba" />
        <input type="number" id="hardMaxAcc" min="1" max="100" placeholder="Nehéz: max pontosság %" />
        <button id="saveGoalsBtn" class="secondary">Célok mentése</button>
      </div>
      <div id="trendText"></div>
      <div id="mistakesBox" class="mistakes-box"></div>
    </section>

    <nav class="mode-tabs">
      <button class="tab active" data-mode="flashcards">Szókártyák</button>
      <button class="tab" data-mode="typing">Gépelős kvíz</button>
      <button class="tab" data-mode="choice">Feleletválasztós</button>
      <button class="tab" data-mode="matching">Párosítás</button>
    </nav>

    <section id="flashcards" class="mode-panel active"></section>
    <section id="typing" class="mode-panel"></section>
    <section id="choice" class="mode-panel"></section>
    <section id="matching" class="mode-panel"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
